<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="300" fill="#FF6B35"/>
  
  <!-- Scratch猫咪角色 -->
  <g transform="translate(50, 50)">
    <!-- 猫咪身体 -->
    <ellipse cx="100" cy="120" rx="60" ry="50" fill="#FF8C42"/>
    
    <!-- 猫咪头部 -->
    <circle cx="100" cy="80" r="40" fill="#FF8C42"/>
    
    <!-- 猫咪耳朵 -->
    <polygon points="75,50 85,30 95,50" fill="#FF8C42"/>
    <polygon points="105,50 115,30 125,50" fill="#FF8C42"/>
    
    <!-- 猫咪眼睛 -->
    <circle cx="90" cy="75" r="8" fill="white"/>
    <circle cx="110" cy="75" r="8" fill="white"/>
    <circle cx="90" cy="75" r="4" fill="black"/>
    <circle cx="110" cy="75" r="4" fill="black"/>
    
    <!-- 猫咪鼻子 -->
    <polygon points="100,85 95,90 105,90" fill="#FF4444"/>
    
    <!-- 猫咪嘴巴 -->
    <path d="M 100 90 Q 95 95 90 90" stroke="black" stroke-width="2" fill="none"/>
    <path d="M 100 90 Q 105 95 110 90" stroke="black" stroke-width="2" fill="none"/>
    
    <!-- 猫咪胡须 -->
    <line x1="70" y1="80" x2="85" y2="78" stroke="black" stroke-width="2"/>
    <line x1="70" y1="85" x2="85" y2="85" stroke="black" stroke-width="2"/>
    <line x1="115" y1="78" x2="130" y2="80" stroke="black" stroke-width="2"/>
    <line x1="115" y1="85" x2="130" y2="85" stroke="black" stroke-width="2"/>
    
    <!-- 猫咪腿 -->
    <ellipse cx="80" cy="160" rx="12" ry="20" fill="#FF8C42"/>
    <ellipse cx="120" cy="160" rx="12" ry="20" fill="#FF8C42"/>
  </g>
  
  <!-- 编程积木块 -->
  <g transform="translate(220, 60)">
    <!-- 积木块1 -->
    <rect x="0" y="0" width="120" height="40" rx="20" fill="#4C97FF"/>
    <text x="60" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">当绿旗被点击</text>
    
    <!-- 积木块2 -->
    <rect x="0" y="50" width="120" height="40" rx="20" fill="#9966FF"/>
    <text x="60" y="75" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">移动10步</text>
    
    <!-- 积木块3 -->
    <rect x="0" y="100" width="120" height="40" rx="20" fill="#FF6680"/>
    <text x="60" y="125" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">说Hello!</text>
  </g>
  
  <!-- 标题文字 -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">Scratch图形化编程</text>
  <text x="200" y="275" text-anchor="middle" fill="white" font-family="Arial" font-size="16">拖拽积木，轻松学编程</text>
</svg>