<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#heroGradient)"/>
  
  <!-- 装饰性几何图形 -->
  <g opacity="0.1">
    <circle cx="100" cy="80" r="40" fill="white"/>
    <circle cx="700" cy="320" r="60" fill="white"/>
    <rect x="650" y="50" width="80" height="80" rx="10" fill="white"/>
    <polygon points="50,300 100,250 150,300 100,350" fill="white"/>
  </g>
  
  <!-- 主要内容区域 -->
  <g transform="translate(100, 80)">
    <!-- 孩子们编程的场景 -->
    
    <!-- 第一个孩子 -->
    <g transform="translate(50, 50)">
      <!-- 头部 -->
      <circle cx="0" cy="0" r="25" fill="#FFDBCB"/>
      <!-- 头发 -->
      <path d="M -20 -15 Q 0 -35 20 -15 Q 15 -25 0 -25 Q -15 -25 -20 -15" fill="#8B4513"/>
      <!-- 眼睛 -->
      <circle cx="-8" cy="-5" r="3" fill="black"/>
      <circle cx="8" cy="-5" r="3" fill="black"/>
      <!-- 嘴巴 -->
      <path d="M -5 5 Q 0 10 5 5" stroke="black" stroke-width="2" fill="none"/>
      
      <!-- 身体 -->
      <rect x="-15" y="25" width="30" height="40" rx="15" fill="#4CAF50"/>
      
      <!-- 手臂 -->
      <rect x="-25" y="30" width="10" height="25" rx="5" fill="#FFDBCB"/>
      <rect x="15" y="30" width="10" height="25" rx="5" fill="#FFDBCB"/>
      
      <!-- 腿 -->
      <rect x="-10" y="65" width="8" height="30" rx="4" fill="#2196F3"/>
      <rect x="2" y="65" width="8" height="30" rx="4" fill="#2196F3"/>
    </g>
    
    <!-- 第二个孩子 -->
    <g transform="translate(150, 60)">
      <!-- 头部 -->
      <circle cx="0" cy="0" r="25" fill="#FFDBCB"/>
      <!-- 头发 -->
      <path d="M -20 -15 Q 0 -35 20 -15 Q 15 -25 0 -25 Q -15 -25 -20 -15" fill="#FFB347"/>
      <!-- 眼睛 -->
      <circle cx="-8" cy="-5" r="3" fill="black"/>
      <circle cx="8" cy="-5" r="3" fill="black"/>
      <!-- 嘴巴 -->
      <path d="M -5 5 Q 0 10 5 5" stroke="black" stroke-width="2" fill="none"/>
      
      <!-- 身体 -->
      <rect x="-15" y="25" width="30" height="40" rx="15" fill="#FF9800"/>
      
      <!-- 手臂 -->
      <rect x="-25" y="30" width="10" height="25" rx="5" fill="#FFDBCB"/>
      <rect x="15" y="30" width="10" height="25" rx="5" fill="#FFDBCB"/>
      
      <!-- 腿 -->
      <rect x="-10" y="65" width="8" height="30" rx="4" fill="#9C27B0"/>
      <rect x="2" y="65" width="8" height="30" rx="4" fill="#9C27B0"/>
    </g>
    
    <!-- 电脑屏幕 -->
    <g transform="translate(300, 100)">
      <!-- 显示器 -->
      <rect x="0" y="0" width="200" height="120" rx="10" fill="#2C3E50"/>
      <rect x="10" y="10" width="180" height="100" rx="5" fill="#34495E"/>
      
      <!-- 屏幕内容 - Scratch界面 -->
      <rect x="15" y="15" width="170" height="90" rx="3" fill="#FFFFFF"/>
      
      <!-- Scratch积木 -->
      <rect x="25" y="25" width="80" height="20" rx="10" fill="#4C97FF"/>
      <text x="65" y="37" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">当绿旗被点击</text>
      
      <rect x="25" y="50" width="80" height="20" rx="10" fill="#9966FF"/>
      <text x="65" y="62" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">重复10次</text>
      
      <rect x="35" y="75" width="70" height="20" rx="10" fill="#FF6680"/>
      <text x="70" y="87" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">移动10步</text>
      
      <!-- Scratch猫咪 -->
      <g transform="translate(140, 60)">
        <ellipse cx="0" cy="0" rx="20" ry="15" fill="#FF8C42"/>
        <circle cx="-5" cy="-5" r="3" fill="black"/>
        <circle cx="5" cy="-5" r="3" fill="black"/>
        <polygon points="-8,-12 -5,-18 -2,-12" fill="#FF8C42"/>
        <polygon points="2,-12 5,-18 8,-12" fill="#FF8C42"/>
      </g>
      
      <!-- 显示器底座 -->
      <rect x="80" y="120" width="40" height="15" rx="5" fill="#7F8C8D"/>
      <rect x="70" y="135" width="60" height="8" rx="4" fill="#95A5A6"/>
    </g>
    
    <!-- 编程元素装饰 -->
    <g transform="translate(450, 50)">
      <!-- 代码符号 -->
      <text x="0" y="0" fill="rgba(255,255,255,0.8)" font-family="monospace" font-size="24" font-weight="bold">&lt;/&gt;</text>
      <text x="30" y="30" fill="rgba(255,255,255,0.6)" font-family="monospace" font-size="18">{}</text>
      <text x="-20" y="50" fill="rgba(255,255,255,0.7)" font-family="monospace" font-size="20">[]</text>
      <text x="50" y="70" fill="rgba(255,255,255,0.5)" font-family="monospace" font-size="16">()</text>
    </g>
    
    <!-- 创意灯泡 -->
    <g transform="translate(500, 120)">
      <circle cx="0" cy="0" r="20" fill="#FFF176" opacity="0.9"/>
      <rect x="-8" y="15" width="16" height="12" rx="4" fill="#8D6E63" opacity="0.9"/>
      <!-- 光芒 -->
      <g stroke="#FFD54F" stroke-width="3" opacity="0.7">
        <line x1="-30" y1="-15" x2="-35" y2="-20"/>
        <line x1="30" y1="-15" x2="35" y2="-20"/>
        <line x1="0" y1="-30" x2="0" y2="-35"/>
        <line x1="-25" y1="15" x2="-30" y2="20"/>
        <line x1="25" y1="15" x2="30" y2="20"/>
      </g>
    </g>
  </g>
  
  <!-- 浮动的编程图标 -->
  <g opacity="0.6">
    <!-- Python logo -->
    <g transform="translate(50, 150)">
      <circle cx="0" cy="0" r="15" fill="#3776AB"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">Py</text>
    </g>
    
    <!-- JavaScript logo -->
    <g transform="translate(700, 100)">
      <rect x="-12" y="-12" width="24" height="24" rx="3" fill="#F7DF1E"/>
      <text x="0" y="5" text-anchor="middle" fill="#2C3E50" font-family="Arial" font-size="14" font-weight="bold">JS</text>
    </g>
    
    <!-- HTML标签 -->
    <g transform="translate(650, 250)">
      <text x="0" y="0" fill="rgba(255,255,255,0.8)" font-family="monospace" font-size="16" font-weight="bold">&lt;html&gt;</text>
    </g>
    
    <!-- 齿轮 -->
    <g transform="translate(100, 300)">
      <circle cx="0" cy="0" r="12" fill="rgba(255,255,255,0.7)"/>
      <circle cx="0" cy="0" r="6" fill="rgba(255,255,255,0.9)"/>
    </g>
  </g>
</svg>