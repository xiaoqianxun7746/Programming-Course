<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="300" fill="#00D4FF"/>
  
  <!-- AI大脑 -->
  <g transform="translate(150, 80)">
    <!-- 大脑轮廓 -->
    <path d="M 0 40 Q -20 20 -10 0 Q 0 -20 20 -10 Q 40 -20 50 0 Q 70 20 50 40 Q 40 60 20 50 Q 0 60 0 40" fill="#FF6B9D" stroke="#E91E63" stroke-width="3"/>
    
    <!-- 神经网络连接 -->
    <g stroke="#4FC3F7" stroke-width="2" fill="none">
      <line x1="10" y1="15" x2="30" y2="25"/>
      <line x1="30" y1="25" x2="40" y2="35"/>
      <line x1="15" y1="30" x2="35" y2="20"/>
      <line x1="20" y1="40" x2="40" y2="30"/>
      <line x1="25" y1="15" x2="45" y2="25"/>
    </g>
    
    <!-- 神经元节点 -->
    <circle cx="10" cy="15" r="3" fill="#FFD54F"/>
    <circle cx="30" cy="25" r="3" fill="#FFD54F"/>
    <circle cx="40" cy="35" r="3" fill="#FFD54F"/>
    <circle cx="15" cy="30" r="3" fill="#FFD54F"/>
    <circle cx="35" cy="20" r="3" fill="#FFD54F"/>
    <circle cx="20" cy="40" r="3" fill="#FFD54F"/>
    <circle cx="40" cy="30" r="3" fill="#FFD54F"/>
    <circle cx="25" cy="15" r="3" fill="#FFD54F"/>
    <circle cx="45" cy="25" r="3" fill="#FFD54F"/>
  </g>
  
  <!-- 机器学习数据流 -->
  <g transform="translate(50, 50)">
    <!-- 数据点 -->
    <circle cx="0" cy="0" r="4" fill="#4CAF50"/>
    <circle cx="20" cy="10" r="4" fill="#2196F3"/>
    <circle cx="10" cy="30" r="4" fill="#FF9800"/>
    <circle cx="30" cy="20" r="4" fill="#9C27B0"/>
    
    <!-- 数据流动箭头 -->
    <path d="M 35 25 L 80 40 L 75 35 M 80 40 L 75 45" stroke="#37474F" stroke-width="2" fill="none"/>
    <text x="50" y="20" fill="#37474F" font-family="Arial" font-size="10">数据输入</text>
  </g>
  
  <!-- 算法处理器 -->
  <g transform="translate(250, 50)">
    <!-- 处理器外壳 -->
    <rect x="0" y="0" width="60" height="40" rx="8" fill="#607D8B" stroke="#455A64" stroke-width="2"/>
    
    <!-- 处理器芯片 -->
    <rect x="10" y="10" width="40" height="20" rx="3" fill="#263238"/>
    
    <!-- 处理器引脚 -->
    <rect x="-2" y="15" width="4" height="2" fill="#FFD700"/>
    <rect x="-2" y="20" width="4" height="2" fill="#FFD700"/>
    <rect x="-2" y="25" width="4" height="2" fill="#FFD700"/>
    <rect x="58" y="15" width="4" height="2" fill="#FFD700"/>
    <rect x="58" y="20" width="4" height="2" fill="#FFD700"/>
    <rect x="58" y="25" width="4" height="2" fill="#FFD700"/>
    
    <text x="30" y="50" text-anchor="middle" fill="#37474F" font-family="Arial" font-size="10">AI算法</text>
  </g>
  
  <!-- 智能输出 -->
  <g transform="translate(280, 120)">
    <!-- 输出箭头 -->
    <path d="M 0 0 L 40 15 L 35 10 M 40 15 L 35 20" stroke="#37474F" stroke-width="2" fill="none"/>
    
    <!-- 智能结果 -->
    <g transform="translate(50, 0)">
      <!-- 灯泡 -->
      <circle cx="0" cy="15" r="12" fill="#FFF176" stroke="#F57F17" stroke-width="2"/>
      <rect x="-5" y="25" width="10" height="8" rx="2" fill="#8D6E63"/>
      
      <!-- 灯泡内部 -->
      <path d="M -6 10 Q 0 5 6 10" stroke="#F57F17" stroke-width="1" fill="none"/>
      <path d="M -4 15 Q 0 12 4 15" stroke="#F57F17" stroke-width="1" fill="none"/>
    </g>
    
    <text x="65" y="35" fill="#37474F" font-family="Arial" font-size="10">智能预测</text>
  </g>
  
  <!-- 代码示例 -->
  <g transform="translate(30, 180)">
    <!-- 代码窗口 -->
    <rect x="0" y="0" width="340" height="80" rx="8" fill="#1E1E1E" stroke="#333" stroke-width="2"/>
    
    <!-- 窗口标题栏 -->
    <rect x="0" y="0" width="340" height="20" rx="8" fill="#2D2D2D"/>
    <circle cx="15" cy="10" r="3" fill="#FF5F56"/>
    <circle cx="25" cy="10" r="3" fill="#FFBD2E"/>
    <circle cx="35" cy="10" r="3" fill="#27CA3F"/>
    <text x="170" y="14" text-anchor="middle" fill="white" font-family="Arial" font-size="10">AI机器学习代码</text>
    
    <!-- Python代码 -->
    <text x="10" y="35" fill="#569CD6" font-family="monospace" font-size="11">import</text>
    <text x="50" y="35" fill="#DCDCAA" font-family="monospace" font-size="11">tensorflow</text>
    <text x="120" y="35" fill="#569CD6" font-family="monospace" font-size="11">as</text>
    <text x="140" y="35" fill="#DCDCAA" font-family="monospace" font-size="11">tf</text>
    
    <text x="10" y="50" fill="#DCDCAA" font-family="monospace" font-size="11">model</text>
    <text x="50" y="50" fill="#D4D4D4" font-family="monospace" font-size="11">=</text>
    <text x="65" y="50" fill="#DCDCAA" font-family="monospace" font-size="11">tf.keras.Sequential([</text>
    
    <text x="20" y="65" fill="#DCDCAA" font-family="monospace" font-size="11">tf.keras.layers.Dense(128, activation='relu'),</text>
    
    <text x="10" y="80" fill="#D4D4D4" font-family="monospace" font-size="11">])</text>
  </g>
  
  <!-- 机器人助手 -->
  <g transform="translate(50, 120)">
    <!-- 机器人头 -->
    <rect x="0" y="0" width="30" height="25" rx="8" fill="#42A5F5"/>
    
    <!-- 机器人眼睛 -->
    <circle cx="8" cy="10" r="3" fill="#1DE9B6"/>
    <circle cx="22" cy="10" r="3" fill="#1DE9B6"/>
    
    <!-- 机器人嘴巴 -->
    <rect x="10" y="18" width="10" height="2" rx="1" fill="#263238"/>
    
    <!-- 对话气泡 -->
    <ellipse cx="50" cy="10" rx="25" ry="15" fill="white" stroke="#E0E0E0" stroke-width="2"/>
    <polygon points="25,15 30,20 25,25" fill="white" stroke="#E0E0E0" stroke-width="2"/>
    <text x="50" y="8" text-anchor="middle" fill="#37474F" font-family="Arial" font-size="8">我能帮你</text>
    <text x="50" y="16" text-anchor="middle" fill="#37474F" font-family="Arial" font-size="8">学习AI!</text>
  </g>
  
  <!-- 标题文字 -->
  <text x="200" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">AI人工智能编程</text>
</svg>